buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.2.3'
        classpath 'com.novoda:bintray-release:0.2.10'
    }
}
apply plugin: 'android-library'
apply plugin: 'bintray-release'

repositories {
    mavenCentral()
    jcenter()
}

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 22
        versionName project.VERSION_NAME
        versionCode Integer.parseInt(project.VERSION_CODE)
    }
}

dependencies {
    compile 'com.jakewharton:disklrucache:2.0.2'
    compile 'com.google.code.gson:gson:2.2.4'
    compile 'commons-io:commons-io:2.4'
    provided 'io.reactivex:rxandroid:0.24.0'
}

publish {
    userOrg = 'anupcowkur'
    groupId = 'com.anupcowkur'
    artifactId = 'reservoir'
    publishVersion = project.VERSION_NAME
    description = 'Android library to easily serialize and cache your objects to disk using key/value pairs.'
    website = 'https://github.com/anupcowkur/Reservoir'
}
